<md-toolbar>
	<div class="md-toolbar-tools">
		<h1>Why!</h1>
		<span flex></span>
		<md-button ng-show="$root.firebaseUser == null" class="md-raised" aria-label="Login" ng-click="signIn()">Login</md-button>
		<h1 ng-show="$root.firebaseUser != null">{{firebaseUser.displayName}}</h1>
		<div id="user-pic"></div>
		<md-button ng-show="$root.firebaseUser != null" class="md-raised" aria-label="Login" ng-click="signOut()">Logoff</md-button>
	</div>
</md-toolbar>
